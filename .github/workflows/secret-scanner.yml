name: Secret Scanning

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  secret_scanning:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Secret Scanning environment variables
        run: |
          echo "GITHUB_TOKEN=$GITHUB_TOKEN" >> $GITHUB_ENV
          echo "SECRET_SCANNING_TOKEN=$SECRET_SCANNING_TOKEN" >> $GITHUB_ENV

      - name: Run Secret Scanning
        uses: actions/secret-scanning@v3

      - name: Fail if secrets are detected
        if: ${{ steps.secret-scanning.outputs.secrets_detected }}
        run: |
          echo "Secrets detected!"
          exit 1